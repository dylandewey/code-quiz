<!doctype html>
<html lang="en">
  <head>
    <title>Code Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#leaderboard">Leaderboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active start"> <span class="timer">45 seconds</span></a>
        </div>
      </div>
    </nav>

      <div class="jumbotron">
        <h1 class="display-4">JavaScript Quiz!</h1>
        <p class="lead">How much do you know about the basics of JavaScript?  Answer the following questions and find out.  Each wrong 
          answer will subtract 10 seconds from your timer.  You have 45 seconds.  
        </p>
        <hr class="my-4">
        <p>Click start to begin the quiz.  Goodluck!!!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Start</a>
      </div>

      <h2 id='test_status'></h2>
      <div id='test'></div>

      <div class="carouselbox" aria-role="img" aria-label="carousel">
        <div class="buttons">
          <button class="prev">
            ◀ Previous
          </button>
          <button class="next">
            Next ▶ 
          </button>
        </div>
      </div>

      <div id="quiz"></div>
      <button id="submit">Get Results</button>
      <div id="results"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/codingquiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</body>
</html>
